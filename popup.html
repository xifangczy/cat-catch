<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" media="all" />
    <script src="js/init.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/function.js"></script>
  </head>
  <body>
    <div class="Tabs">
      <div id="currentTab" class="TabButton Active">
        当前页面
        <div id="quantity"></div>
      </div>
      <div id="allTab" class="TabButton">
        其他页面
        <div id="quantity"></div>
      </div>
      <div id="otherTab" class="TabButton">
        媒体控制 / 其他功能
      </div>
    </div>
    <div id="Tips">数据载入中...</div>
    <div id="TipsFixed">~</div>
    <div id="mediaList" class="container hide TabShow"></div>
    <div id="allMediaList" class="container hide"></div>
    <div id="otherOptions" class="container hide">
    <div class="otherTips">媒体控制</div>
    <div class="flexRow">
      <b class="nowrap">选择网页:</b>
      <select id="videoTabIndex">
        <option value ="-1" id="videoTabTips">未检测到有媒体的网页</option>
      </select>
    </div>
    <div class="flexRow">
      <b class="nowrap">选择媒体:</b>
      <select id="videoIndex">
        <option value ="-1" id="videoIndexTips">未检测到可操控媒体</option>
      </select>
    </div>
      <div id="PlayControl" class="blue">
        倍数:<input id="playbackRate" type="number" value="2" min="0.1" max="16" step="1"/>
        <div id="speed" class="button2">倍速播放</div>
        <div id="control" class="button" data-switch="play">播放</div>
        <div id="pip" class="button firefoxHide">画中画</div>
        <div id="fullScreen" class="button firefoxHide">全屏</div>
        <div id="screenshot" class="button" data-switch="play">截图</div>
        <label class="flexColumn loop"><div>循环</div><input type="checkbox" id="loop"></label>
        <label class="flexColumn muted"><div>静音</div><input type="checkbox" id="muted"></label>
        <div class="flexColumn"><div>音 量</div><input type="range" id="volume" class="volume" min="0" max="1" value="1" step="0.01"/></div>
        <div class="flexColumn width100"><div id="timeShow"></div><input type="range" id="time" class="width100" min="0" max="100" value="0" step="1"/></div>
      </div>
      <div class="line"></div>
      <div class="otherTips">功能入口</div>
      <div class="otherFeat flexRow">
        <div data-go="download.html" class="button2">下载器</div>
        <div data-go="m3u8.html" class="button2">M3U8解析器</div>
        <div data-go="mpd.html" class="button2">MPD解析器</div>
        <div data-go="json.html" class="button2">JSON格式化</div>
        <div data-go="https://ffmpeg.bmmmd.com/" class="button2">FFmpeg</div>
      </div>
    </div>
    <div id="filter" class="more">
      <div id="AllSelect" class="button">全选</div>
      <div id="ReSelect" class="button">反选</div>
      <div id="ext"></div>
    </div>
    <div id="scriptCatch" class="more">
      <button class="button2" id="catch">缓存捕捉</button>
      <button class="button2" id="recorder">视频录制</button>
      <button class="button2" id="recorder2">屏幕捕捉</button>
    </div>
    <div id="unfold" class="more">
      <button class="button2" id="unfoldAll">展开全部资源</button>
      <button class="button2" id="unfoldPlay">展开可播放资源</button>
      <button class="button2" id="unfoldFilter">展开选中的资源</button>
      <button class="button2" id="fold">关闭所有展开</button>
    </div>
    <div id="down">
      <div id="DownFile" class="button">下载所选</div>
      <div id="AllCopy" class="button">复制所选</div>
      <div id="openFilter" class="button">筛选</div>
      <div id="openUnfold" class="button">展开</div>
      <div id="Clear" class="button">清空</div>
      <div id="MobileUserAgent" class="button2" data-switch="on">模拟手机</div>
      <div id="AutoDown" class="button2" data-switch="on">自动下载</div>
      <div id="search" class="button2 hide">深度搜索</div>
      <div id="Catch" class="button2 hide">捕获/录制</div>
      <div id="Options" data-go="options.html" class="button2">设置</div>
    </div>
    <script src="lib/base64.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/media-control.js"></script>
    <script src="lib/jquery.qrcode.min.js"></script>
    <script src="lib/hls.min.js"></script>
  </body>
</html>
