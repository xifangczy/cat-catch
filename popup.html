<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" media="all" />
    <script src="js/init.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <div id="ToBottom" class="hide">到最底部↓</div>
    <div class="Tabs">
      <div id="ActiveTab" class="TabButton Active">
        当前页面
        <div id="mediaQuantity"></div>
      </div>
      <div id="OtherTab" class="TabButton">
        幽灵数据
        <div id="otherQuantity"></div>
      </div>
      <div id="OtherOptions" class="TabButton">
        媒体控制 / 其他功能
      </div>
    </div>
    <div id="Tips">还没闻到味儿~</div>
    <div id="TipsFixed">~</div>
    <div id="mediaList" class="mediaList TabShow hide"></div>
    <div id="otherMediaList" class="mediaList hide"></div>
    <div id="otherOptions" class="mediaList hide">
    <div class="flexRow">
      <b class="nowrap">选择网页:</b>
      <select id="videoTabIndex">
        <option value ="-1" id="videoTabTips">未检测到有媒体的网页</option>
      </select>
    </div>
    <div class="flexRow">
      <b class="nowrap">选择媒体:</b>
      <select id="videoIndex">
        <option value ="-1" id="videoIndexTips">未检测到可操控媒体</option>
      </select>
    </div>
      <div id="PlayControl" class="blue">
        倍数:<input id="playbackRate" type="number" value="2" min="0.1" max="16" step="1"/>
        <div id="speed" class="button2">倍速播放</div>
        <div id="control" class="button" data-switch="play">播放</div>
        <div id="pip" class="button">画中画</div>
        <div id="fullScreen" class="button">全屏</div>
        <div id="screenshot" class="button" data-switch="play">截图</div>
        <div class="flexColumn loop"><div>循环</div><input type="checkbox" id="loop"></div>
        <div class="flexColumn muted"><div>静音</div><input type="checkbox" id="muted"></div>
        <div class="flexColumn"><div>音 量</div><input type="range" id="volume" min="0" max="1" value="1" step="0.01"/></div>
        <div class="flexColumn width100"><div id="timeShow"></div><input type="range" id="time" class="width100" min="0" max="100" value="0" step="1"/></div>
      </div>
      <div class="line"></div>
      <div class="otherFeat flexRow">
        <div data-go="download.html" class="button2">下载器</div>
        <div data-go="m3u8.html" class="button2">m3u8解析器</div>
        <div data-go="json.html" class="button2">JSON格式化</div>
      </div>
    </div>
    <div id="down">
      <div id="DownFile" class="button">下载所选</div>
      <div id="AllCopy" class="button">复制所选</div>
      <div id="AllSelect" class="button">全选</div>
      <div id="ReSelect" class="button">反选</div>
      <div id="Clear" class="button">清空</div>
      <div id="MobileUserAgent" class="button2" data-switch="on">模拟手机</div>
      <div id="AutoDown" class="button2" data-switch="on">自动下载</div>
      <div id="Catch" class="button2 hide" data-switch="on">开启捕获</div>
      <div id="Options" class="button2">设置</div>
    </div>
    <div id="player" class="hide">
      <video controls width="100%"></video>
      <input id="CloseBtn" type="button" value="关闭预览" />
    </div>
    <script src="js/base64.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
